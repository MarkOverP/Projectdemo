<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Activity</title>

    <meta name="viewport" content="width=devive-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div align="center">
        <h1>Edit Activity</h1>
        <h1 style="text-align:center;"><img th:src="${activity.getPhotosImagePath}" class="img-circle" alt="Cinque Terre" width="150" height="150" ></h1>

        <br />
        <form action="#" th:action="@{/saveActivity}" th:object="${activity}" method="post" enctype="multipart/form-data">
            <table border="1">
                <tr>
                    <td>Activity ID:</td>
                    <td><input type="text" th:field="${id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Activity Name:</td>
                    <td><input type="text" th:field="${acticityname}"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="${desctiption}"></td>
                </tr>
                <tr>
                    <td>Photos:</td>
                    <td><input type="file" name="image" accept="image/png" th:field="${photos}"></td>
                </tr>

                <tr>
                    <td>
                        <button type="submit" class="btn btn-info col-2">Update Activity</button>
                    </td>
                </tr>
            </table>

        </form>

        <hr>

        <a th:href="@{/}">Back to Activity List</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
        <div align="center">
            <h1>New Activity</h1>
            <br />
            <form action="#" th:action="@{/saveActivity}" th:object="${activity}" method="post" enctype="multipart/form-data">
                    <table class="table table-bordered">
                        <tr>
                            <td>Activity Name:</td>
                            <td><input type="text" class="form-control" th:field="${activityname}" placeholder="Enter product name" required></td>
                        </tr>
                        <tr>
                            <td>description:</td>
                            <td><input type="text" class="form-control" th:field="${description}" placeholder="Enter price" required></td>
                        </tr>
                        <tr>
                            <td>Photo:</td>
                            <td><input type="file" class="form-control-file" th:field="${photos}" accept="image/png, image/jpeg" required></td>
                        </tr>
                    </table>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
            </form>
        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ojViExxtrj79lxkU4oM5znm3qOjIiFZhCWoLLyM0Tk6txjm4A7j7RGeEvsm4lxwF"
        crossorigin="anonymous"></script>
</body>
</html>
